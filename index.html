<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./html_assets/fonts/questrial/style.css">
    <link rel="stylesheet" href="./html_assets/fonts/ubuntu/style.css">
    <link rel="stylesheet" href="./html_assets/styles/bulma.min.css">
    <style>
        .custom-title {
            font-family: "Ubuntu"
        }

        .custom-button {
            background: #11998E;
            color: white;
            font-family: "Questrial", sans-serif;
            transition: 0.15s all ease-in-out;
        }

        .custom-button:hover {
            background: #1BB9AC;
            color: white;
        }

        .custom-button:focus {
            background: #1BB9AC;
            color: white;
        }

        .card {
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 4px;
        }

        .card-content {
            padding: 0.75rem;
        }

        .progress {
            height: 30px;
            background: #EDEDED;
            position: absolute;
            width: 200px;
            margin-top: 0.75rem;
            border-radius: 4px;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.5);
        }
        #myBar {
            position: absolute;
            width: 50%;
            height: 30px;
            background-color: #11998E;
            }
    </style>
    <title>Hello Python from Electron!</title>
    <script>
        // Code for electron dialog
        const {
            dialog
        } = require('electron').remote;

        const fs = require('fs');
        const path = require('path');

        const { ipcRenderer } = require('electron')

        function testDatasetDialog() {
            console.log("showing")
            var path = dialog.showOpenDialog({
                properties: ['openDirectory']
            });
            ipcRenderer.send('testDatasetRecovery', path)

            getFolderNames(path.toString())
        }

        function showDialog() {
            console.log("showing")
            var path = dialog.showOpenDialog({
                properties: ['openDirectory']
            });
            ipcRenderer.send('datasetRecovery', path)
        }



        function getFolderNames(dir) {
            const results = [];

            fs.readdir(dir, function (err, list) {

                list.forEach(function (file) {
                    file = path.resolve(dir, file);
                    var ul = document.getElementById("datasets");
                    while (ul.hasChildNodes()) {
                                ul.removeChild(ul.firstChild);
                            }

                    fs.stat(file, function (err, stat) {
                        if (stat.isDirectory()) {

                            var li = document.createElement("li");
                            li.setAttribute('id', path.basename(file));
                            li.appendChild(document.createTextNode(path.basename(file)));
                            ul.appendChild(li);
                        }
                    });

                });


            });
        };
    </script>
</head>

<body>
    <br/>
    <div class="columns is-centered">
        <div class="column is-centered has-text-centered">
                <div class="card has-text-centered">
                        <header class="card-header-title is-centered">
                            Upload Training Data
                        </header>
                        <button class="button custom-button" onclick="testDatasetDialog()">
                            Upload Training Data
                        </button>
                        <div class="card-content">
                            <h1 class="custom-title">
                                <b>Datasets:</b>
                            </h1>
                            <ul>
                                <li>Hotels</li>
                                <li>Non Hotels</li>
                            </ul>
                        </div>
                    </div>
            <br/>
            <div class="card has-text-centered">
                <header class="card-header-title is-centered">
                    Upload Test Data
                </header>
                <button class="button custom-button" onclick="testDatasetDialog()">
                    Upload Test Data
                </button>
                <div class="card-content">
                    <h1 class="custom-title">
                        <b>Datasets:</b>
                    </h1>
                    <ul id="datasets">

                    </ul>
                </div>
            </div>
            <br/>
            <h1><b>Upload Prediction Folder</b></h1>
            <button class="button custom-button">Select Directory</button>
            <div>
                    <br/>
                <b class="button custom-button action-button .custom-title" onclick="showDialog()">
                    TRAIN
                </b>
                <b class="button is-primary action-button .custom-title" onclick="showDialog()">
                    PREDICT
                </b>
            </div>
        </div>
        <div class="column has-text-centered">
                <div class="progress">
                        <div id="myBar"></div>
                        </div>
        </div>
    </div> 
</body>

</html>
